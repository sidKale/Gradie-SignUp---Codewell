<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/JS/script.js"></script>
  </head>
  <body>
    <section>
      <div class="image-content">
        <h1 class="heading">Gradie</h1>
        <h3 class="tag">Beautiful gradientes in seconds.</h3>
        <img src="Assets/iPhone Mockup.png" alt="mobile-image" />
      </div>
      <div class="form-content">
        <div class="contents">
          <h1>Login</h1>

          <label for="Email">Email</label>
          <input class="email" type="text" placeholder="john@example.com" />

          <label for="Email">Password</label>
          <input
            class="password"
            type="password"
            placeholder="At least 8 characters"
          />
          <div class="terms">
            <input class="checkbox" type="checkbox" />
            <p class="terms-checked">
              By creating an account, you agree to the
              <a href="#">Terms & Conditions.</a>
            </p>
          </div>
          <button class="create-account">Create an Account</button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
